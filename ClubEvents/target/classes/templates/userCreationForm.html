<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="content-Type" content="text/html; charset=UTF-8" />
    <title>User Creation Form</title>
</head>
<body>
    <h1>Create Your User Here</h1>
    <form action="#" th:action="@{/user/create}" th:object="${user}" method="post">
        <!--when submitted, the form will be sent in a POST request to /create, and the inputs will correspond to the USER object-->
        <p>Username: <input type="text" th:field="*{username}" /></p>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Invalid Username</p>
        <p>Password: <input type="text" th:field="*{password}" /></p>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid Password</p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid Email</p>
        <p><input type="submit" value="Submit" /><input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
