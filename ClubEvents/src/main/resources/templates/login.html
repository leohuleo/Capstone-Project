<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<div class="container">
    <nav th:replace="fragments/navbar :: navbar"></nav>
</div>
<div style="width:60%; margin:auto; margin-top:10%; border: 1px solid darkgrey; padding:10%">
    <form name="f" th:action="@{/login}" method="post">
        <fieldset>
            <legend>Please Login</legend>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div style="">
                <label for="username">Username</label><br>
                <input type="text" id="username" class="form-control" name="username"/>
            </div>
            <div style="">
                <label for="password">Password </label><br>
                <input type="password" class="form-control" id="password" name="password"/>
            </div>
            <div class="form-actions" style="margin:auto; margin-top: 30px; width:50%; text-align:center">
                <button type="submit" class="btn btn-primary" style="">Log in</button>
            </div>
        </fieldset>
    </form>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
